<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('환영합니다')}"></head>
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<style>

	* {
  		box-sizing: border-box;
	}
	
	p,
	span {
	  margin: 0;
	}
	
	a {
	  color: black;
	}
	
	img {
	  display: block;
	  width: 50%;
	  height: 80px;
	  margin: auto;
	}
	
	.cart {
	  margin:170px 0px 0px 0px;
	  border:1px solid black;
	  min-height: 700px;
	  width: 100%;
	  padding: 30px;
	}
	
	.cart ul {
	  background-color: whitesmoke;
	  padding: 30px;
	  margin-bottom: 50px;
	  border: whitesmoke solid 1px;
	  border-radius: 5px;
	  font-size: 13px;
	  font-weight: 300;
	}
	
	.cart ul :first-child {
	  color: limegreen;
	}
	
	table {
	  border-top: solid 1px black;
	  border-bottom: solid 1px black;
	  border-collapse: collapse;
	  width: 100%;
	  font-size: 14px;
	}
	
	thead {
	  text-align: center;
	  border-bottom: solid 1px black; 
	  font-weight: bold;
	}
	
	tbody {
	  font-size: 12px;
	}
	
	td {
	  padding: 15px 0px;
	  border-bottom: 1px solid lightgrey;
	}
	
	
	.cart__list__detail :nth-child(3) a {
	  font-size: 12px;
	}
	
	.cart__list__detail :nth-child(3) p {
	  margin-top: 6px;
	  font-weight: bold;
	}
	
	.cart__list__smartstore {
	  font-size: 12px;
	  color: gray;
	}
	
	.cart__list__option {
	  padding: 20px;
	}
	
	.cart__list__option p {
	  margin-bottom: 25px;
	  position: relative;
	}
	
	.cart__list__option p::after {
	  content: "";
	  width: 90%;
	  height: 1px;
	  background-color: lightgrey;
	  left: 0px;
	  top: 25px;
	  position: absolute;
	}
	
	.cart__list__optionbtn {
	  background-color: white;
	  font-size: 10px;
	  border: lightgrey solid 1px;
	  padding: 7px;
	}
	
	.cart__list__detail :nth-child(4),
	.cart__list__detail :nth-child(5),
	.cart__list__detail :nth-child(6) {
	  border-left: 2px solid whitesmoke;
	}
	
	.cart__list__detail :nth-child(5),
	.cart__list__detail :nth-child(6) {
	  text-align: center;
	}
	
	.cart__list__detail :nth-child(5) button {
	  color: black;
	  border: none;
	  border-radius: 5px;
	  padding: 4px 8px;
	  font-size: 12px;
	  margin-top: 5px;
	}
	.btnDeleteCart{
		background-color: none;
	}
	.cart__list__detail{
		border-bottom: 1px solid #d5d5d5;
	}
	
	.count {
	  font-weight: bold;
	}
	
	.cart__mainbtns {
	  width: 420px;
	  height: 200px;
	  padding-top: 40px;
	  display: block;
	  margin: auto;
	}
	
	.cart__bigorderbtn {
	  width: 200px;
	  height: 50px;
	  font-size: 16px;
	  margin: auto;
	  border-radius: 5px;
	}
	
	.cart__bigorderbtn.left {
	  background-color: white;
	  border: 1px lightgray solid;
	}
	
	.cart__bigorderbtn.right {
	  background-color: limegreen;
	  color: white;
	  border: none;
	}
	.totalPrice {
		text-align: center;
		font-size: 24px;
		font-weight: bold;
	}
	
	
</style>
<body>

	<div th:replace="~{layout/header::gnb}"></div>
		<section class="cart">
		<form method="post" th:action="@{/cart/removeCart.do}" id="frm_remove_cart">
	        <table class="cart__list">
	                <thead>
	                    <tr>
	                        <td><input type="checkbox" id="chk_all" class="screen_out"></td>
	                        <td colspan="2">상품정보</td>
	                        <td>상품금액</td>
	                        <td>수량</td>
	                        <td>배송비</td>
	                    </tr>
	                </thead>
			        <th:block th:each="cartlist,vs:${cartList}">
		                <tbody>
		                    <tr class="cart__list__detail">
		                        <td><input type="checkbox" th:id="|chk_one${cartlist.cartNo}|" class="chk_one screen_out" th:value="${cartlist.cartNo}" name="cartNo"></td>
		                        <td><img th:src="${cartlist.bookDTO.bookImage}"></td>
		                        <td><p th:text="${cartlist.bookDTO.bookTitle}"></p>
		                        </td>
		                        <td class="cart__list__option">
		                            <strong th:text="${cartlist.bookDTO.bookPrice}"></strong>
		                        </td>
		                        <td>
		                        	<div>
			                        	<strong th:value="${cartlist.count}" class="count" th:text="${cartlist.count}"></strong>
		                        	</div>
		                        	<div>
		                        		<a th:href="@{/cart/countDown.do(cartNo=${cartlist.cartNo})}">-</a>
		                        		<a th:href="@{/cart/countUp.do(cartNo=${cartlist.cartNo})}">+</a>
		                        	</div>
		                        </td>
		                        <td>무료</td>
		                    </tr>
		                </tbody>
			        </th:block>
	                <tfoot>
	                	<tr>
	                		<td colspan="6" class="totalPrice" th:text="|주문금액&nbsp;&nbsp;&nbsp;${totalPrice}원|"></td>
	                	</tr>
	                </tfoot>
	        </table>
	        	<input type="hidden" value="1" name="userNo">
	        	<button class="btnDeleteCart">선택 제거</button>
	        </form>
	        <div class="cart__mainbtns">
	            <button class="cart__bigorderbtn left" onclick="fnBookList()">쇼핑 계속하기</button>
	            <button class="cart__bigorderbtn right" onclick="fnRequestPay()">주문하기</button>
	        </div>
	        
    </section>
	<div th:replace="~{layout/footer::foot}"></div>
	
</body>

<script th:inline="javascript">
	$(function(){
		fnChkAll();
		fnChkOne();
		fnRemoveList();
	})
	// 전체선택 
	function fnChkAll(){
		$('#chk_all').on('click', function(){
			$('.chk_one').prop('checked', $(this).prop('checked'));
		})
	}
	// 개별선택
	function fnChkOne(){
		let chkOne = $('chk_one');
		chkOne.on('click', function(){
			let chkCnt = 0;
			for(let i = 0; i < chkOne.length; i++){
				chkCnt += $(chkOne[i].prop('checked'));
			}
			$('#chk_all').prop('checked', chkCnt == chkOne.length);
		})
	}
	// 선택 항목 삭제
	function fnRemoveList(){
		$('#frm_remove_cart').on('submit', function(event){
			if($('.chk_one:checked').length == 0){
				alert('선택된 제품이 없습니다.');
				event.preventDefault();
				return;
			}
			if(confirm('선택된 제품을 모두 삭제할까요?') == false){
				event.preventDefault();
				return;
			}
		})
	}
	
	
	function fnBookList(){
		location.href = '/book/bookList.html';
	}
	
	// 결제
	function fnRequestPay(){
		
		let toalPrice = /*[[${totalPrice}]]*/ null;
		IMP.init('imp78642855'); 
	    IMP.request_pay({
	    	pg : "kakaopay", 
	        pay_method : 'card',
	        merchant_uid : 'merchant_' + new Date().getTime(),
	        name : '구디 문고',
	        amount : toalPrice,
	        buyer_email : 'gdj61@naver.com',
	        buyer_name : '구매자',
	        buyer_tel : 'gdj61',
	        buyer_addr : '서울특별시 금천구 가산동'
	    }, function(rsp) {
	        if ( rsp.success ) {
	            var msg = '결제가 완료되었습니다.';
	            alert(msg);
	            location.href='/cart/cartDetail.do';
	        } else {
	            var msg = '결제에 실패하였습니다.';
	            rsp.error_msg;
	            
	        }
	    });
	}
	
</script>
</html>
