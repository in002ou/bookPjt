<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('환영합니다')}"></head>
<script th:inline="javascript">

	// 전역 변수 (각종 검사 통과 유무를 저장하는 변수)
	var verifyId = false;
	var verifyPw = false;
	var verifyRePw = false;
	var verifyName = false;
	var verifyMobile = false;
	var verifyEmail = false;
	
	// 회원가입 동의 페이지에서 취소하면 이전 페이지로 이동한다.(history.back();)
	function fnCancel(){
		$('#btnCancel').on('click', function(){
			history.back();
		})
	}
	
	// 1. 아이디 검사(정규식 + 중복)
	function fnCheckId(){
		
		$('#userId').on('keyup', function(){
			
			// 입력한 아이디
			let userId = $(this).val();
			
			// 정규식 (5~40자, 소문자+숫자+하이픈(-)+밑줄(_) 사용 가능, 첫 글자는 소문자+숫자 사용 가능)
			let regId = /^[a-z0-9][a-z0-9-_]{4,39}$/;
			
			// 정규식 검사
			verifyId = regId.test(userId);
			if (verifyId == false) {
				$('#msgId').text('(5~40자, 소문자+숫자+하이픈(-)+밑줄(_) 사용 가능, 첫 글자는 소문자+숫자 사용 가능)');
				return;
			}
			
			// 아이디 중복 체크 ajax
			$.ajax({
					type : 'get',
					url : '/user/verifyId.do',
					data : 'userId=' + userId,
					dataType : 'json',
					susccess : function(resData){
						verifyId = resData.enableId;
						if (verifyId){
							$('#msgId').text('사용 가능한 아이디입니다.');
						} else {
							$('#msgId').text('이미 사용중이거나 탈퇴한 아이디입니다.');
						}
					}		
			})	
		})
	}
	
	// 2. 비밀번호 검사 (정규식)
	function fnCheckPw(){
		
		$('#userPassword').on('keyup', function(){
			
			// 입력한 비밀번호
			let userPassword = $(this).val();
			
			// 길이(4~20자) 및 정규식(소문자+대문자+숫자+특수문자 사용 가능, 3개 이상 조합)
			let pwLength = userPassword.length;
			let validCount = /[a-z]/.test(userPassword) 		// 소문자를 가지고 있으면 true(1), 없으면 false(0)
			 			   + /[A-Z]/.test(userPassword) 		// 대문자를 가지고 있으면 true(1), 없으면 false(0)
			 			   + /[0-9]/.test(userPassword) 		// 숫자를 가지고 있으면 true(1), 없으면 false(0)
			 			   + /[^a-zA-Z0-9]/.test(userPassword); // 특수문자를 가지고 있으면 true(1), 없으면 false(0)
			verifyPw = (pwLength >= 4) && (pwLength <= 20) && (validCount >= 3);
			if(verifyPw){
				$('#msgPw').text('사용 가능한 비밀번호입니다.');
			} else {
				$('#msgPw').text('4~20자, 소문자+대문자+숫자+특수문자 사용 가능, 3개 이상 조합');
			}
		})
		
	}
	
	// 3. 비밀번호 확인
	function fnCheckPwAgain(){
		
		$('#rePw').on('keyup', function(){
			
			// 입력된 비밀번호
			let userPassword = $('#userPassword').val();
			
			// 재입력된 비밀번호
			let rePw = $(this).val();
			
			// 비밀번호와 재입력한 비밀번호 검사
			verifyRePw = (rePw != '') && (rePw == userPassword);
			if(verifyRePw){
				$('#msgRePw').text('');	
			} else {
				$('#msgRePw').text('비밀번호가 일치하지 않습니다.');
			}
		})
	}
	
	// 4. 이름
	function fnCheckName(){
		
		$('#userName').on('keyup', function(){
			verifyName = $(this).val() != '';
		})
	}
	
	// 5. 휴대전화
	function fnCheckMobile(){
		
		$('#userMoblie').on('keyup', function(){
			
			// 입력한 연락처
			let userMobile = $(this).val();
			
			// 정규식 (첫 시작은 010 사용가능 숫자는 0-9 총 입력 숫자는 7이나 8로 끝)
			let regMobile = /^010[0-9]{7,8}$/;
			
			// 정규식 검사
			verifyMobile = regMobile.test(userMobile);
			if (verifyMobile){
				$('#msgMobile').text('');
			} else {
				$('#msgMobile').text('휴대전화 입력을 확인하세요.');
			}
		})
	}
	
	// 6. 년/월/일
	function fnCreateDate() {
		
  	// 년도(100년 전 ~ 1년후)
  	let year = new Date().getFullYear();
  	let strYear = '<option value="">년도</option>';
  		for (let y = year - 100; y <= year + 1; y++) {
    	strYear += '<option value="' + y + '">' + y + '</option>';
  	}
  	$('#userBirthyear').append(strYear);

  	// 월(1~12월)
  	let strMonth = '<option value="">월</option>';
  		for (let m = 1; m <= 12; m++) {
    		if (m < 10) {
      		strMonth += '<option value="0' + m + '">' + m + '월</option>';
    	} else {
      	strMonth += '<option value="' + m + '">' + m + '월</option>';
    	}
  	}
  	$('#userBirthmonth').append(strMonth);

  	// 일(월에 따른 연동)
  	$('#userBirthmonth').on('change', function () {
    	let selectedYear = $('#userBirthyear').val(); // 선택된 년도 값 가져오기
    	let selectedMonth = $(this).val(); // 선택된 월 값 가져오기
    	let strDay = '<option value="">일</option>'; // 일(일자) 옵션 초기화
    	let endDay = 0;

    	switch (selectedMonth) {
      	case '02':
        if (selectedYear % 4 === 0 && (selectedYear % 100 !== 0 || selectedYear % 400 === 0)) {
          endDay = 29;
        } else {
          endDay = 28;
        }
        break;
      	case '04':
      	case '06':
      	case '09':
      	case '11':
        	endDay = 30;
        	break;
      	default:
        	endDay = 31;
        	break;
    	}

    	for (let d = 1; d <= endDay; d++) {
      		if (d < 10) {
        	strDay += '<option value="0' + d + '">' + d + '일</option>';
      	} else {
        	strDay += '<option value="' + d + '">' + d + '일</option>';
      	}
    }

    $('#userBirthdate').html(strDay);
  });
}
		
		
	// 7. 이메일 검사 및 인증코드 전송
	function chCheckEmail(){
		
		$('#btnGetCode').on('click', function(){
			
			// 입력한 이메일
			let userEmail = $('#userEmail').val();
			
			new Promise(function(resolve, reject){
				
				// 정규식
				let regEmail = /^[a-zA-Z0-9-_]+@[a-zA-Z0-9]{2,}(\.[a-zA-Z]{2,6}){1,2}$/;
				
				// 정규식 검사
				verifyEmail = regEmail.test(userEmail);
				if(verifyEmail == false){
					reject(1); // 성공 catch 메소드에 정의된 function을 호출 인수는 1 전달
					return;
				}
				
				// 이메일 중복체크
				$.ajax({
					type:'get',
					url: '/user/verifyEmail.do',
					data: 'userEmail=' + userEmail,
					dataType: 'json',
					success: function(resData){    // resData = {"enableEmail": true} 또는 {"enableEmail": false}
							if(resData.enableEmail){
					resolve(); // 실패 then 메소드에 정의된 function을 호출한다.	
							} else {
								reject(2); // catch 메소드에 정의된 function을 호출한다. 인수로 2을 전달한다.
							}				 
					}	
				})
			}).then(function(){
				
				// 이메일로 인증번호를 보내는 ajax
				
				$.ajax({
						type:'get',
						url: '/user/sendAuthCode.do',
						data: 'userEmail=' + userEmail,
						dataType: 'json',
						success: function(resData){ // resData = {"authCode": "6T43G9"}  사용자에게 전송한 인증코드를 의미
							
							alert(userEmail + "으로 인증코드를 전송했습니다.");
							
							// 메일로 받은 인증코드 입력 후 인증하기 버튼을 클릭한 경우
							$('#btnVerifyCode').on('click', function(){
								
								verifyEmail = (resData.authCode == $('#authCode').val());  // 사용자에게 전송한 인증코드 == 사용자가 입력한 인증코드값
								if(verifyEmail){
									alert('인증되었습니다.');
								}else{
									alert('인증에 실패했습니다.');
								}
							})
						},
						error: function(jqXHR){
							alert('인증번호가 발송되지 않았습니다.');
							verifyEmail = false;
							
						}
				})
			}).catch(function(number){
				let msg = '';
				switch(number){
				case 1:
					msg = '이메일 형식이 올바르지 않습니다.'; // 정규식 실패
					break;
				case 2:
					msg = '이미 사용 중인 이메일입니다.';     // 이메일 중복 체크 실패
					break;
				
				}
				$('#msgEmail').text(msg);
				verifyEmail = false;
			})
		})
	}
	
	// 8. submit (회원가입)
	function fnJoin(){
		
		$('#frmJoin').on('submit', function(event){
			
			if(verifyId == false){
				alert('아이디를 확인하세요.');
				event.preventDefault();
				return;
			} else if(verifyPw == false || verifyRePw == false){
				alert('비밀번호를 확인하세요.');
				event.preventDefault();
				return;
			} else if(verifyName == false){
				alert('이름을 확인하세요.');
				event.preventDefault();
				return;
			} else if($('#userBirthyear').val() == '' || $('#userBirthmonth').val() == '' || $('#userBirthdate').val() == ''){
				alert('생년월일을 확인하세요.');
				event.preventDefault();
				return;
			} else if(verifyEmail == false){
				alert('가입을 위해서 이메일 인증이 필요합니다.');
				event.preventDefault();
				return;
			}
		})
		
	}
	
	// 함수 호출
	$(function(){
		  fnCancel();
		  fnCheckId();
		  fnCheckPw();
		  fnCheckPwAgain();
		  fnCheckName();
		  fnCheckMobile();
		  fnCreateDate();
		  fnCheckEmail();
		  fnJoin();
	  })
		
		
</script>
<body>

	<div class="join">
	
		<h1> 회원가입 페이지 </h1>
		
		<div>* 표시는 필수 입력사항입니다 *</div>
		
		<hr>
		
		<form id = "frmJoin" method="post" th:action="@{/user/join.do}">
		
			<!-- agree.jsp에서 전달된 location, event 속성 -->
			<input type="hidden" name="location" th:value="${location}">
			<input type="hidden" name="event" th:value="${event}">
			
			<div>
				<label for="userId">아이디*</label>
				<input type="text" name="userId" id="userId">
				<span id ="msgId"></span>
			</div>
			
		</form>

	</div>

</body>
</html>
